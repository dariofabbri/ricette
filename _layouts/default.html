<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>{{ page.titolo }}</title>
    <link rel="stylesheet" href="/{{ site.github.repository_name }}/css/style.css">
</head>

<body>
    <h1>{{ page.titolo }}</h1>
    <section class="ingredienti">
        <h2>Ingredienti</h2>
        <p>Per {{ page.persone }} persone</p>
        <ul>
            {% for item in page.ingredienti %}
            <li>{{ item.ing }} <em>{{ item.qta }}</em></li>
            {% endfor %}
        </ul>
    </section>
    <section class="preparazione">
        <h2>Preparazione</h2>
        {{ content }}
    </section>
</body>

</html>
